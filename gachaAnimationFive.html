<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gacha Reveal</title>
  <style>
    body {
        background-color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: var(--main-font);
        user-select: none;
    }

    body.reveal-mode {
        cursor: pointer;
    }

    #image {
        width: 200px;
        height: 200px;
        object-fit: contain;
        position: relative;
        z-index: 1;
    }

    #message {
        position: absolute;
        z-index: 2;
        top: 2vh;
        margin-top: 20px;
        font-family: var(--main-font);
        font-weight: 800;
        font-size: 10vw;
        display: none;
        cursor: pointer;
    }

    #image {
        transform: scale(2);
        transform-origin: center;
        transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="image" src="./Gacha/1.png" alt="gacha">
  <div id="message">Click to Reveal!</div>

  <script type="module">

    //animation logic

    const img = document.getElementById("image");
    const message = document.getElementById("message");

    const frames = [
      "./Gacha/1.png",
      "./Gacha/2.png",
      "./Gacha/3.png",
      "./Gacha/4.png",
      "./Gacha/5.png",
      "./Gacha/602.png",
      "./Gacha/7.png",
      "./Gacha/8.png",
      "./Gacha/9.png",
      "./Gacha/10.png"
    ];

    let step = 0;
    let clickCount = 0;

    //cycle through 4 images, then stop on the 5th
    const interval = setInterval(() => {
      img.src = frames[step];
      step++;

      if (step === 5) {
        clearInterval(interval);
        message.style.display = "block";
        document.body.classList.add("reveal-mode");
      }
    }, 300);

    //click interaction
    document.addEventListener("click", () => {
      if (step>4) {
        clickCount++;

        if (clickCount === 1) {
            //show image 6
            img.src = frames[5];
            message.textContent = "Click to Continue";
        } else if (clickCount === 2) {
            document.body.classList.remove("reveal-mode");
            //images 6 to 10
            let revealIndex = 6;
            img.src = frames[revealIndex];
            message.style.display = "none";

            const revealInterval = setInterval(() => {
            revealIndex++;

            if (revealIndex > 9) {
                clearInterval(revealInterval);
                setTimeout(() => {
                window.location.href = "./gachaScreen.html";
                }, 100);
            } else {
                img.src = frames[revealIndex];
            }
            }, 300);
        }
        }
    });

    //animation logic end

    import {pullFive} from "./gachaLogic.js";
    let pullResult = pullFive();
    console.log(pullResult);

  </script>
</body>
</html>
