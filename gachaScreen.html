<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Your Stylist</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('clawMachinePic.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* dark overlay with ~40% opacity */
            z-index: -1;
        }

        section {
            width: 100%;
            height: auto;
            flex-direction: row;
            align-items: left;
        }

        .findFiveB {
            background:#791d0d;
        }

    </style>

  </head>

  <body>

    <div class="background"></div>

    <section>
        <button id="menuB" href="/index.html" class="menu-button">
            Menu
        </button>
    </section>

    <section class="button-container">
        <button id="findOne" class="findOneB">Find 1 Employee</button>
        <button id="findFive" class="findFiveB">Find 5 Employees!!!</button>
    </section>

  </body>

</html>
