<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gacha Reveal</title>
  <style>
    body {
        background-color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: var(--main-font);
        user-select: none;
    }

    body.reveal-mode {
        cursor: pointer;
    }

    #image {
        width: 200px;
        height: 200px;
        object-fit: contain;
        position: relative;
        z-index: 1;
    }

    #message {
        position: absolute;
        z-index: 2;
        top: 2vh;
        margin-top: 20px;
        font-family: var(--main-font);
        font-weight: 800;
        font-size: 10vw;
        display: none;
        cursor: pointer;
    }

    #image {
        transform: scale(2);
        transform-origin: center;
        transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="image" src="./Gacha/1.png" alt="gacha">
  <div id="message">Click to Reveal!</div>

  <script type="module">
    import {pullOne} from "./gachaLogic.js";

    const img = document.getElementById("image");
    const message = document.getElementById("message");

    const frames = [
      "./Gacha/1.png",
      "./Gacha/2.png",
      "./Gacha/3.png",
      "./Gacha/4.png",
      "./Gacha/5.png",
      "./Gacha/601.png",
      "./Gacha/7.png",
      "./Gacha/8.png",
      "./Gacha/9.png",
      "./Gacha/10.png"
    ];

    let step = 0;
    let clickCount = 0;
    let pullResult = null;

    // First click - pull the gacha
    document.addEventListener("click", async () => {
      if (step <= 4) return;
      
      clickCount++;
      
      if (clickCount === 1) {
        pullResult = pullOne();
        console.log(pullResult);
        localStorage.setItem('lastPullResult', JSON.stringify({
          type: typeof pullResult,
          value: pullResult
        }));

        img.src = frames[5];
        if (typeof pullResult === 'number') {
          message.textContent = `+${pullResult} Raccoons!`;
        } else {
          message.textContent = `New ${pullResult.charAt(0).toUpperCase() + pullResult.slice(1)}!`;
        }
      } 
      else if (clickCount === 2) {
        document.body.classList.remove("reveal-mode");
        message.style.display = "none";
        
        let revealIndex = 6;
        const revealInterval = setInterval(() => {
          img.src = frames[revealIndex];
          revealIndex++;
          if (revealIndex > 9) {
            clearInterval(revealInterval);
            setTimeout(() => {
              window.location.href = "./gachaScreen.html";
            }, 100);
          }
        }, 300);
      }
    });

    // Initial animation
    const interval = setInterval(() => {
      img.src = frames[step];
      step++;
      if (step === 5) {
        clearInterval(interval);
        message.style.display = "block";
        document.body.classList.add("reveal-mode");
      }
    }, 300);
  </script>
</body>
</html>
